<!-- Styling -->
<style>

:root {
  --primary: #fff;
  --secondary: #000;
  --tertiary: #808080;
  --accent: red;
}

:root {
  --toggle: 40px;
}

.slider {
  width: calc(var(--toggle) * 2 );
  padding: calc(var(--toggle) / 10 );
  border-radius: 999999px;
  background-color: var(--tertiary);
}

.toggle {
  height: var(--toggle);
  width: var(--toggle);
  border-radius: 999999px;
  background-color: var(--primary);
}

#switch {
  display: none;
}
